<div class="header">
  <h1 class="page-title">Liste des chantiers</h1>
  <div class="user-menu">
    <button
      class="button green-button"
      (click)="setModals({ showAddModal: true })"
    >
      <i class="fa-solid fa-plus"></i> Ajouter Chantier
    </button>
    <button
      class="button black-button"
      (click)="setModals({ showExportModal: true })"
      style="margin-left: 10px;"
    >
      Exporter chantiers
    </button>
  </div>
</div>

<div class="card">
  <div class="card-header">
    <div class="card-title">
      {{ chantiers.length }}
      {{ chantiers.length === 1 ? "Chantier affiché" : "Chantiers affichés" }}
    </div>

    <div class="card-search">
      <form [formGroup]="searchForm" (submit)="onSearch()" style="width: 100%">
        <input
          type="text"
          placeholder="Cherchez chantier par nom"
          class="search-bar"
          formControlName="nom"
        />
      </form>
      <button
        class="filter-button"
        (click)="setModals({ showFilterModal: true })"
      >
        <i class="fa-solid fa-filter"></i>
      </button>
    </div>
  </div>

  <app-error *ngIf="error.show" [message]="error.message"></app-error>
  <app-alert
    *ngIf="alert.show"
    [message]="alert.message"
    (restore)="onRestore()"
  ></app-alert>

  <div class="table-container">
    <table class="data-table">
      <thead>
        <tr>
          <th id="first-col">Code</th>
          <th>Nom</th>
          <th>Adresse</th>
          <th>Responsable chantier</th>
          <th id="last-col">Historique de chantier</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of chantiers" (click)="onSelectChantier(c.code)">
          <td>{{ c.code }}</td>
          <td>{{ c.nom }}</td>
          <td>{{ c.adresse }}</td>
          <td>{{ c.compte?.nom }}</td>
          <td>
            <button (click)="chantierDetails(c.code); $event.stopPropagation()" class="button black-button">
              Voir historique du chantier
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<br />

<div *ngIf="loading" style="display: flex; justify-content: center">
  <span style="margin-right: 10px">Chargement des chantiers</span>
  <app-loading [size]="20"></app-loading>
</div>

<div
  *ngIf="!pagination.lastPage && !error.show && !loading"
  style="display: flex; justify-content: center"
>
  <button class="button gray-button" (click)="loadMore()">Afficher Plus</button>
</div>

<!-- modals -->
<app-add-chantier-modal
  *ngIf="modalSettings.showAddModal"
  [responsables]="responsables"
  (close)="setModals({ showAddModal: false })"
  (create)="onCreateChantier($event)"
>
</app-add-chantier-modal>

<app-chantier-details-modal
  *ngIf="modalSettings.showDetailsModal && selectedChantier"
  [chantier]="selectedChantier"
  [responsables]="responsables"
  (close)="setModals({ showDetailsModal: false })"
  (update)="onUpdateChantier($event)"
  (delete)="onDeleteChantier()"
>
</app-chantier-details-modal>

<app-filter-chantiers-modal
  *ngIf="modalSettings.showFilterModal"
  [responsables]="responsables"
  (close)="setModals({ showFilterModal: false })"
  (filter)="onFilter($event)"
>
</app-filter-chantiers-modal>

<app-export-modal
  *ngIf="modalSettings.showExportModal"
  [resource]="'chantiers'"
  (close)="setModals({ showExportModal: false })"
  (export)="onExport($event)"
>
</app-export-modal>
