<div class="header">
  <h1 class="page-title">Liste des sorties non confirmées</h1>
  <div class="user-menu">
    <button
      (click)="setModals({ showExportModal: true })"
      class="button black-button"
    >
      Exporter sorties
    </button>
  </div>
</div>

<div class="card">
  <div class="card-header">
    <div class="card-title">
      {{ sorties.length }}
      {{ sorties.length === 1 ? "Sortie affichée" : "Sorties affichées" }}
    </div>
    <div class="card-search">
      <form [formGroup]="searchForm" (submit)="onSearch()" style="width: 100%">
        <input
          type="text"
          placeholder="Cherchez une sortie par code"
          class="search-bar"
          formControlName="code"
        />
      </form>
      <button
        class="filter-button"
        (click)="setModals({ showFilterModal: true })"
      >
        <i class="fa-solid fa-filter"></i>
      </button>
    </div>
  </div>

  <app-error *ngIf="error.show" [message]="error.message"></app-error>
  <app-alert
    *ngIf="alert.show"
    [message]="alert.message"
    (restore)="onRestore()"
  ></app-alert>

  <div class="table-container">
    <table class="data-table">
  <thead>
    <tr>
      <th id="first-col">Code</th>
      <th>Articles</th>
      <th>Date</th>
      <th>Type</th>
      <th id="last-col">Magazinier</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let s of sorties"
      (click)="onSelectSortie(s.id)"
      style="cursor: pointer"
    >
      <td>{{ s.id }}</td>
      <td>
        <button
          class="button black-button"
          (click)="openArticlesModal($event, s)"
        >
          Voir articles
        </button>
      </td>
      <td>{{ s.date }}</td>
      <td>{{ getTypeSortieLabel(s.typeSortie) }}</td>
      <td>{{ s.compte.nom + " " + s.compte.prenom }}</td>
    </tr>
  </tbody>
</table>

  </div>
</div>

<br />

<div *ngIf="loading" style="display: flex; justify-content: center">
  <span style="margin-right: 10px">Chargement des sorties</span>
  <app-loading [size]="20"></app-loading>
</div>

<div
  *ngIf="!pagination.lastPage && !error.show && !loading"
  style="display: flex; justify-content: center"
>
  <button class="button gray-button" (click)="loadMore()">Afficher Plus</button>
</div>

<app-sortie-articles
  *ngIf="showArticlesModal"
  [articleList]="selectedArticles"
  (close)="closeArticlesModal()"
>
</app-sortie-articles>

<!-- modals -->
<app-sortie-en-attente-details-modal
  *ngIf="modalSettings.showDetailsModal && selectedSortie"
  [sortie]="selectedSortie"
  (close)="setModals({ showDetailsModal: false })"
  (delete)="onValidateOrDeny()"
></app-sortie-en-attente-details-modal>

<app-filter-sortie-en-attente-modal
  *ngIf="modalSettings.showFilterModal"
  (close)="setModals({ showFilterModal: false })"
  (filter)="onFilter($event)"
></app-filter-sortie-en-attente-modal>

<app-export-modal
  *ngIf="modalSettings.showExportModal"
  resource="sorties en attente"
  (close)="setModals({ showExportModal: false })"
  (export)="onExport($event)"
></app-export-modal>
