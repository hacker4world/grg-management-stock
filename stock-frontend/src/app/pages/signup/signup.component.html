<div class="signup-holder">
  <div class="modal">
    <div class="modal-header">
      <h3 class="modal-title">Créer nouveau compte</h3>
    </div>

    <div class="modal-body">
      <div *ngIf="error.show">
        <app-error [message]="error.message"></app-error>
      </div>
      <form [formGroup]="signupForm">
        <div class="form-row">
          <div class="form-group">
            <label>Nom : </label>
            <input type="text" class="form-control" formControlName="nom" />
          </div>
          <div class="form-group">
            <label>Prénom : </label>
            <input type="text" class="form-control" formControlName="prenom" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Nom d'utilisateur : </label>
            <input
              type="text"
              class="form-control"
              formControlName="nom_utilisateur"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Mot de passe : </label>
            <input
              type="password"
              class="form-control"
              formControlName="motdepasse"
            />
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button
        [disabled]="loading"
        class="button black-button"
        routerLink="../login"
      >
        Se connecter
      </button>

      <button
        [disabled]="loading"
        (click)="handleSignup()"
        class="button green-button"
      >
        <span *ngIf="!loading">Créer compte</span>
        <app-loading *ngIf="loading"></app-loading>
      </button>
    </div>
  </div>
</div>
