<div class="modal-overlay">
  <div class="modal">
    <div class="modal-header">
      <h3 class="modal-title">Filtrer les demandes</h3>
      <button class="close-button" (click)="onClose()">&times;</button>
    </div>

    <!-- filter-demandes-modal.component.html -->
    <div class="modal-body">
      <form [formGroup]="filterForm">
        <div class="form-row">
          <!-- Chantier -->
          <div class="form-group">
            <label>Chantier</label>
            <select formControlName="chantierId" class="form-control">
              <option [ngValue]="undefined">-- Tous --</option>
              <option *ngFor="let c of chantiers" [ngValue]="c.code">
                {{ c.nom }}
              </option>
            </select>
          </div>

          <!-- Statut -->
          <div class="form-group">
            <label>Statut</label>
            <select formControlName="status" class="form-control">
              <option [ngValue]="undefined">-- Tous --</option>
              <option value="pending">En attente</option>
              <option value="confirmed">Confirm√©</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <!-- Article -->
          <div class="form-group">
            <label>Article</label>
            <select formControlName="articleId" class="form-control">
              <option [ngValue]="undefined">-- Tous --</option>
              <option *ngFor="let a of articles" [ngValue]="a.id">
                {{ a.nom }}
              </option>
            </select>
          </div>

          <!-- Date -->
          <div class="form-group">
            <label>Date</label>
            <input type="date" formControlName="date" class="form-control" />
          </div>
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <button class="button black-button" (click)="onClose()">Annuler</button>
      <button class="button green-button" (click)="onFilter()">Filtrer</button>
    </div>
  </div>
</div>
