<div class="modal-overlay">
  <div class="modal">
    <div class="modal-header">
      <h3 class="modal-title">Filtrer notifications</h3>
      <button class="close-button" (click)="onClose()">&times;</button>
    </div>

    <div class="modal-body">
      <form [formGroup]="form">
        <div class="form-row">
          <div class="form-group">
            <label>Article :</label>
            <select class="form-control" formControlName="articleId">
              <option value="">Tous les articles</option>
              <option *ngFor="let a of articles" [value]="a.id">
                {{ a.nom }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label>Date :</label>
            <input type="date" class="form-control" formControlName="date" />
          </div>

          <div class="form-group">
            <label>Type :</label>
            <select class="form-control" formControlName="type">
              <option value="">Tous les types</option>
              <option value="low_stock">Stock Faible</option>
              <option value="out_of_stock">Stock Epuis√©</option>
            </select>
          </div>
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <button class="button black-button" (click)="onClose()">Annuler</button>
      <button class="button green-button" (click)="onFilter()">Filtrer</button>
    </div>
  </div>
</div>
