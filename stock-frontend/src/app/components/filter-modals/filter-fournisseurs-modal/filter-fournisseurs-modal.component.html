<div class="modal-overlay">
  <div class="modal">
    <div class="modal-header">
      <h3 class="modal-title">Filtrer la liste des Fournisseurs</h3>
      <button class="close-button" (click)="onClose()">&times;</button>
    </div>

    <div class="modal-body">
      <app-error *ngIf="error.show" [message]="error.message"></app-error>

      <form [formGroup]="filterForm">
        <div class="form-row">
          <div class="form-group" style="width: 100%">
            <label>Contact :</label>
            <input type="text" class="form-control" formControlName="contact" />
          </div>
          <div class="form-group" style="width: 100%">
            <label>Adresse :</label>
            <input type="text" class="form-control" formControlName="adresse" />
          </div>
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <button class="button black-button" (click)="onClose()">Annuler</button>
      <button class="button green-button" (click)="onFilter()">Filtrer</button>
    </div>
  </div>
</div>
