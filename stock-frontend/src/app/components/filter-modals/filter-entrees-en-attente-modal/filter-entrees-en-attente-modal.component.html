<div class="modal-overlay">
  <div class="modal">
    <div class="modal-header">
      <h3 class="modal-title">Filtrer liste d'entrées</h3>
      <button class="close-button" (click)="onClose()">&times;</button>
    </div>

    <div class="modal-body">
      <app-error *ngIf="error.show" [message]="error.message"></app-error>
      <form [formGroup]="form">
        <div class="form-row">
          <div class="form-group">
            <label>Article</label>
            <select class="form-control" formControlName="article">
              <option value="">Tous les articles</option>
              <option *ngFor="let article of articles" [value]="article.id">
                {{ article.nom }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label>Date</label>
            <input type="date" class="form-control" formControlName="date" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Fournisseur</label>
            <select class="form-control" formControlName="fournisseur">
              <option value="">Tous les fournisseurs</option>
              <option
                *ngFor="let fournisseur of fournisseurs"
                [value]="fournisseur.code"
              >
                {{ fournisseur.nom }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label>Fabriquant</label>
            <select class="form-control" formControlName="fabriquant">
              <option value="">Tous les fabriquants</option>
              <option
                *ngFor="let fabriquant of fabriquants"
                [value]="fabriquant.code"
              >
                {{ fabriquant.nom }}
              </option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Stock Entrée</label>
            <input
              type="number"
              class="form-control"
              formControlName="stock_entree"
            />
          </div>
          <div class="form-group">
            <label>Magazinier</label>
            <select class="form-control" formControlName="magazinier">
              <option value="">Tous les magaziniers</option>
              <option *ngFor="let m of magaziniers" [value]="m.id">
                {{ m.nom }} {{ m.prenom }}
              </option>
            </select>
          </div>
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <button type="button" class="button black-button" (click)="onClose()">
        Annuler
      </button>
      <button type="button" class="button green-button" (click)="onFilter()">
        Filtrer
      </button>
    </div>
  </div>
</div>
