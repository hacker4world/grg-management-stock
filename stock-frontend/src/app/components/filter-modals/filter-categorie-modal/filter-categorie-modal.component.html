<div class="modal-overlay" id="filter-modal">
  <div class="modal">
    <div class="modal-header">
      <h3 class="modal-title">Filtrer liste des Catégories</h3>
      <button class="close-button" id="close-modal" (click)="onClose()">
        &times;
      </button>
    </div>

    <div class="modal-body">
      <div *ngIf="error.show">
        <app-error [message]="error.message"></app-error>
      </div>

      <form [formGroup]="filterForm">
        <div class="form-row">
          <div class="form-group" style="width: 100%">
            <label>Famille : </label>
            <select class="form-control" (change)="onFamilleChange($event)">
              <option value="no-family">Non associé</option>
              <option [value]="famille.id" *ngFor="let famille of familles">
                {{ famille.nom }}
              </option>
            </select>
          </div>
          <div class="form-group" style="width: 100%">
            <label>Sous Famille : </label>
            <select class="form-control" formControlName="sousFamilleId">
              <option value="no-subfamily">Non associé</option>
              <option
                [value]="sousFamille.id"
                *ngFor="let sousFamille of sousFamilles"
              >
                {{ sousFamille.nom }}
              </option>
            </select>
          </div>
        </div>
      </form>
    </div>

    <!-- Modal Footer -->
    <div class="modal-footer">
      <button class="button black-button" (click)="onClose()">Annuler</button>
      <button class="button green-button" (click)="onFilter()">Filtrer</button>
    </div>
  </div>
</div>
