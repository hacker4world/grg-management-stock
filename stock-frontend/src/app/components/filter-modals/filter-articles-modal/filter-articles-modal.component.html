<div class="modal-overlay">
  <div class="modal">
    <div class="modal-header">
      <h3 class="modal-title">Filtrer liste des articles</h3>
      <button class="close-button" (click)="onClose()">&times;</button>
    </div>

    <div class="modal-body">
      <form [formGroup]="filterForm">
        <div class="form-row">
          <div class="form-group">
            <label>Prix moyen :</label>
            <input
              type="number"
              class="form-control"
              formControlName="prixMoyenne"
            />
          </div>
          <div class="form-group">
            <label>Stock actuel :</label>
            <input
              type="number"
              class="form-control"
              formControlName="stockActuel"
            />
          </div>
        </div>

        <!-- Stock min + Unité -->
        <div class="form-row">
          <div class="form-group">
            <label>Stock Minimum :</label>
            <input
              type="number"
              class="form-control"
              formControlName="stockMin"
            />
          </div>
          <div class="form-group">
            <label>Unité :</label>
            <select class="form-control" formControlName="uniteId">
              <option value="">Toutes les unités</option>
              <option *ngFor="let u of unites" [value]="u.id">
                {{ u.nom }}
              </option>
            </select>
          </div>
        </div>

        <!-- Famille + Sous-famille -->
        <div class="form-row">
          <div class="form-group">
            <label>Famille :</label>
            <select class="form-control" formControlName="familleId">
              <option value="">Toutes les familles</option>
              <option *ngFor="let f of familles" [value]="f.id">
                {{ f.nom }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label>Sous-famille :</label>
            <select class="form-control" formControlName="sousFamilleId">
              <option value="">Toutes les sous-familles</option>
              <option *ngFor="let sf of sousFamilles" [value]="sf.id">
                {{ sf.nom }}
              </option>
            </select>
          </div>
        </div>

        <!-- Catégorie + Dépôt -->
        <div class="form-row">
          <div class="form-group">
            <label>Catégorie :</label>
            <select class="form-control" formControlName="categorieId">
              <option value="">Toutes les catégories</option>
              <option *ngFor="let c of categories" [value]="c.id">
                {{ c.nom }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label>Dépôt :</label>
            <select class="form-control" formControlName="depotId">
              <option value="">Tous les dépôts</option>
              <option *ngFor="let d of depots" [value]="d.id">
                {{ d.nom }}
              </option>
            </select>
          </div>
        </div>
      </form>

      <!-- footer buttons -->
      <div class="modal-footer">
        <button class="button black-button" (click)="onClose()">Annuler</button>
        <button class="button green-button" (click)="onFilter()">
          Filtrer
        </button>
      </div>
    </div>
  </div>
</div>
