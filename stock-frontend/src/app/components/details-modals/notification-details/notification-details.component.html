<div class="modal-overlay" id="entry-details-modal">
  <div class="modal">
    <div class="modal-header">
      <h3 class="modal-title">DÃ©tails du notification</h3>
      <button class="close-button" id="close-modal" (click)="onClose()">
        &times;
      </button>
    </div>

    <div *ngIf="error.show">
      <app-error [message]="error.message"></app-error>
    </div>

    <div class="modal-body">
      <form>
        <div class="form-row">
          <div class="form-group">
            <label>Article</label>
            <input
              type="text"
              class="form-control"
              [value]="notification.article.nom"
            />
          </div>
          <div class="form-group">
            <label>Stock actuel</label>
            <input
              type="number"
              class="form-control"
              [value]="notification.stockActuel"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Stock minimum</label>
            <input
              type="number"
              class="form-control"
              [value]="notification.stockMinimum"
            />
          </div>
          <div class="form-group">
            <label>Date</label>
            <input
              type="text"
              class="form-control"
              [value]="notification.date"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Message</label>
            <input
              type="text"
              class="form-control"
              [value]="notification.message"
            />
          </div>
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <button class="button red-button" (click)="confirmationModal = true">
        Supprimer
      </button>
    </div>
  </div>
</div>

<div *ngIf="confirmationModal">
  <app-confirm-delete
    [resource]="'notification'"
    (close)="confirmationModal = false"
    (confirm)="onDelete()"
  ></app-confirm-delete>
</div>
