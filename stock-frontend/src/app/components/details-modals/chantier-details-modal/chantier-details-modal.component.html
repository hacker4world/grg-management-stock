<div class="modal-overlay">
  <div class="modal">
    <div class="modal-header">
      <h3 class="modal-title">Détails du chantier</h3>
      <button class="close-button" (click)="onClose()">&times;</button>
    </div>

    <div class="modal-body">
      <app-error *ngIf="error.show" [message]="error.message"></app-error>

      <form [formGroup]="form">
        <div class="form-row">
          <div class="form-group" style="width: 100%">
            <label>Nom du chantier :</label>
            <input type="text" class="form-control" formControlName="nom" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group" style="width: 100%">
            <label>Adresse :</label>
            <input type="text" class="form-control" formControlName="adresse" />
          </div>
          <div class="form-group" style="width: 100%">
            <label>Responsable chantier :</label>
            <select class="form-control" formControlName="compteId">
              <option [value]="null" disabled>
                Sélectionner un responsable
              </option>
              <option *ngFor="let r of responsables" [value]="r.id">
                {{ r.nom }}
              </option>
            </select>
          </div>
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <button
        [disabled]="loading.update || loading.delete"
        class="button red-button"
        style="margin-right: auto"
        (click)="this.confirmationModal = true"
      >
        <span *ngIf="!loading.delete">Supprimer</span>
        <app-loading *ngIf="loading.delete"></app-loading>
      </button>
      <button class="button black-button" (click)="onClose()">Annuler</button>
      <button
        [disabled]="loading.update || loading.delete"
        class="button green-button"
        (click)="onUpdate()"
      >
        <span *ngIf="!loading.update">Enregistrer</span>
        <app-loading *ngIf="loading.update"></app-loading>
      </button>
    </div>
  </div>
</div>

<div *ngIf="confirmationModal">
  <app-confirm-delete
    [resource]="'chantier'"
    (close)="this.confirmationModal = false"
    (confirm)="onDelete()"
  ></app-confirm-delete>
</div>
