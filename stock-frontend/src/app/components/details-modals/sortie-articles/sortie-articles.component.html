<div class="modal-overlay">
  <div class="modal">
    <div class="modal-header">
      <h3 class="modal-title">Liste des articles du sortie</h3>
      <button class="close-button" (click)="onClose()">&times;</button>
    </div>

    <div class="modal-body">
      <div class="card">
        <div class="card-header">
          <div class="card-title" id="car-count">
            {{ articleList.length }} Article(s) affich√©(s)
          </div>
        </div>

        <div class="table-container" style="margin-top: 20px">
          <table class="data-table">
            <thead>
              <tr>
                <th id="first-col">Article</th>
                <th>Stock sortie</th>
              </tr>
            </thead>
            <tbody id="article-list">
              <tr *ngFor="let article of articleList">
                <td>{{ article.article.nom }}</td>
                <td>{{ article.stockSortie }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
