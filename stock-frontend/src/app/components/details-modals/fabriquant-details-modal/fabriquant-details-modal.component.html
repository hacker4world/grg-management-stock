<div class="modal-overlay" id="fabriquant-details-modal">
  <div class="modal">
    <div class="modal-header">
      <h3 class="modal-title">DÃ©tails du Fabriquant</h3>
      <button class="close-button" id="close-modal" (click)="onClose()">
        &times;
      </button>
    </div>

    <div class="modal-body">
      <div *ngIf="error.show">
        <app-error [message]="error.message"></app-error>
      </div>
      <form [formGroup]="fabriquantForm">
        <div class="form-row">
          <div class="form-group" style="width: 100%">
            <label>Nom du Fabriquant : </label>
            <input type="text" class="form-control" formControlName="nom" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group" style="width: 100%">
            <label>Adresse : </label>
            <input type="text" class="form-control" formControlName="adresse" />
          </div>
          <div class="form-group" style="width: 100%">
            <label>Contact : </label>
            <input type="text" class="form-control" formControlName="contact" />
          </div>
        </div>
      </form>
    </div>

    <!-- Modal Footer -->
    <div class="modal-footer">
      <button
        [disabled]="loading.update || loading.delete"
        class="button red-button"
        (click)="this.confirmationModal = true"
      >
        <span *ngIf="!loading.delete">Supprimer</span>
        <app-loading *ngIf="loading.delete"></app-loading>
      </button>

      <button
        [disabled]="loading.update || loading.delete"
        class="button green-button"
        (click)="onUpdate()"
      >
        <span *ngIf="!loading.update">Enregistrer</span>
        <app-loading *ngIf="loading.update"></app-loading>
      </button>
    </div>
  </div>
</div>

<div *ngIf="confirmationModal">
  <app-confirm-delete
    [resource]="'fabriquant'"
    (close)="this.confirmationModal = false"
    (confirm)="onDelete()"
  ></app-confirm-delete>
</div>
