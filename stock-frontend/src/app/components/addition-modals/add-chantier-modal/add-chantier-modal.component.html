<div class="modal-overlay">
  <div class="modal">
    <div class="modal-header">
      <h3 class="modal-title">Ajouter Chantier</h3>
      <button class="close-button" (click)="onClose()">&times;</button>
    </div>

    <div class="modal-body">
      <app-error *ngIf="error.show" [message]="error.message"></app-error>

      <form [formGroup]="form">
        <div class="form-row">
          <div class="form-group">
            <label>Nom du chantier :</label>
            <input type="text" class="form-control" formControlName="nom" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group" style="width: 100%">
            <label>Adresse :</label>
            <input type="text" class="form-control" formControlName="adresse" />
          </div>
          <div class="form-group" style="width: 100%">
            <label>Responsable chantier :</label>
            <select
              class="form-control"
              formControlName="compteId"
            >
              <option [value]="null" disabled selected>
                SÃ©lectionner un responsable
              </option>
              <option *ngFor="let resp of responsables" [value]="resp.id">
                {{ resp.nom }}
              </option>
            </select>
          </div>
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <button class="button black-button" (click)="onClose()">
        <span>Annuler</span>
      </button>
      <button
        [disabled]="loading"
        class="button green-button"
        (click)="submit()"
      >
        <span *ngIf="!loading">Ajouter</span>
        <app-loading *ngIf="loading"></app-loading>
      </button>
    </div>
  </div>
</div>
