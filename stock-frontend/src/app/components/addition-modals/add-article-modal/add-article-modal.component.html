<div class="modal-overlay">
  <div class="modal">
    <div class="modal-header">
      <h3 class="modal-title">Ajouter Article</h3>
      <button class="close-button" (click)="onClose()">&times;</button>
    </div>

    <div class="modal-body">
      <app-error *ngIf="error.show" [message]="error.message"></app-error>

      <form [formGroup]="articleForm">
        <div class="form-row">
          <div class="form-group">
            <label>Nom de l'Article :</label>
            <input type="text" class="form-control" formControlName="nom" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Stock Minimum :</label>
            <input
              type="number"
              class="form-control"
              formControlName="stockMin"
            />
          </div>
          <div class="form-group">
            <label>Unité :</label>
            <select class="form-control" formControlName="uniteId">
              <option value="">Sélectionner une unité</option>
              <option *ngFor="let unite of unites" [value]="unite.id">
                {{ unite.nom }}
              </option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Famille</label>
            <select class="form-control" formControlName="famille">
              <option value="">Sélectionner une famille</option>
              <option *ngFor="let famille of familles" [value]="famille.id">
                {{ famille.nom }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label>Sous famille</label>
            <select class="form-control" formControlName="sousFamille">
              <option value="">Sélectionner une sous-famille</option>
              <option
                *ngFor="let sousFamille of sousFamilles"
                [value]="sousFamille.id"
              >
                {{ sousFamille.nom }}
              </option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Catégorie</label>
            <select class="form-control" formControlName="categorieId">
              <option value="">Sélectionner une catégorie</option>
              <option
                *ngFor="let categorie of categories"
                [value]="categorie.id"
              >
                {{ categorie.nom }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label>Dépot</label>
            <select class="form-control" formControlName="depotId">
              <option value="">Sélectionner dépot</option>
              <option *ngFor="let depot of depots" [value]="depot.id">
                {{ depot.nom }}
              </option>
            </select>
          </div>
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <button
        [disabled]="loading"
        class="button black-button"
        (click)="onClose()"
      >
        Annuler
      </button>
      <button
        class="button green-button"
        [disabled]="loading"
        (click)="submit()"
      >
        <span *ngIf="!loading">Enregistrer</span>
        <app-loading *ngIf="loading"></app-loading>
      </button>
    </div>
  </div>
</div>
