<div class="modal-overlay">
  <div class="modal">
    <div class="modal-header">
      <h3 class="modal-title">Ajouter unité</h3>
      <button class="close-button" (click)="onClose()">&times;</button>
    </div>

    <div class="modal-body">
      <app-error *ngIf="error.show" [message]="error.message"> </app-error>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group">
            <label>Nom d'unité :</label>
            <input type="text" class="form-control" formControlName="nom" />
          </div>
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <button class="button black-button" (click)="onClose()">
        <span>Annuler</span>
      </button>
      <button type="button" class="button green-button" (click)="onSubmit()">
        Ajouter
      </button>
    </div>
  </div>
</div>
