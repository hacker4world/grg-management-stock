<div class="modal-overlay" id="add-entry-modal">
  <div class="modal">
    <div class="modal-header">
      <h3 class="modal-title">Ajouter Catégorie</h3>
      <button class="close-button" id="close-modal" (click)="onClose()">
        &times;
      </button>
    </div>

    <div class="modal-body">
      <div *ngIf="error.show">
        <app-error [message]="error.message"></app-error>
      </div>

      <form [formGroup]="creationForm">
        <div class="form-row">
          <div class="form-group" style="width: 100%">
            <label>Nom du catégorie : </label>
            <input
              formControlName="nom"
              type="text"
              class="form-control"
              id="add-article-name"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group" style="width: 100%">
            <label>Famille : </label>
            <select class="form-control" (change)="onFamilleChange($event)">
              <option value="no-family">Non associé</option>
              <option *ngFor="let famille of familles" [value]="famille.id">
                {{ famille.nom }}
              </option>
            </select>
          </div>
          <div class="form-group" style="width: 100%">
            <label>Sous Famille : </label>
            <select class="form-control" formControlName="sousFamille">
              <option value="no-subfamily">Non associé</option>
              <option
                *ngFor="let sousFamille of sousFamilles"
                [value]="sousFamille.id"
              >
                {{ sousFamille.nom }}
              </option>
            </select>
          </div>
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <button class="button black-button" (click)="onClose()">Annuler</button>
      <button
        [disabled]="loading"
        class="button green-button"
        (click)="onSubmit()"
      >
        <span *ngIf="!loading">Ajouter</span>
        <app-loading *ngIf="loading"></app-loading>
      </button>
    </div>
  </div>
</div>
