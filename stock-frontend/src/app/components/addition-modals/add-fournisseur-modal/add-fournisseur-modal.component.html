<div class="modal-overlay" id="add-entry-modal">
  <div class="modal">
    <div class="modal-header">
      <h3 class="modal-title">Ajouter Fournisseur</h3>
      <button class="close-button" id="close-modal" (click)="onClose()">
        &times;
      </button>
    </div>

    <div class="modal-body">
      <div *ngIf="error.show">
        <app-error [message]="error.message"></app-error>
      </div>

      <form [formGroup]="fournisseurForm">
        <div class="form-row">
          <div class="form-group" style="width: 100%">
            <label>Nom du fournisseur : </label>
            <input type="text" class="form-control" formControlName="nom" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Contact : </label>
            <input
              min="0"
              type="text"
              class="form-control"
              id="add-actual-stock"
              formControlName="contact"
            />
          </div>
          <div class="form-group">
            <label>Adresse : </label>
            <input
              min="0"
              type="text"
              class="form-control"
              formControlName="adresse"
            />
          </div>
        </div>
      </form>
    </div>

    <!-- Modal Footer -->
    <div class="modal-footer">
      <button class="button black-button" (click)="onClose()">Annuler</button>
      <button [disabled]="loading" class="button green-button" (click)="ajouterFournisseur()">
        <span *ngIf="!loading">Ajouter</span>
        <app-loading *ngIf="loading"></app-loading>
      </button>
    </div>
  </div>
</div>
