<div class="modal-overlay">
  <div class="modal">
    <div class="modal-header">
      <h3 class="modal-title">Ajouter Fabriquant</h3>
      <button class="close-button" (click)="onClose()">&times;</button>
    </div>

    <div class="modal-body">
      <app-error *ngIf="error.show" [message]="error.message"></app-error>

      <form [formGroup]="fabriquantForm">
        <div class="form-row">
          <div class="form-group">
            <label>Nom du Fabriquant :</label>
            <input type="text" class="form-control" formControlName="nom" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group" style="width: 100%">
            <label>Adresse :</label>
            <input type="text" class="form-control" formControlName="adresse" />
          </div>
          <div class="form-group" style="width: 100%">
            <label>Contact :</label>
            <input type="text" class="form-control" formControlName="contact" />
          </div>
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <button class="button black-button" (click)="onClose()">Annuler</button>
      <button
        [disabled]="loading"
        class="button green-button"
        (click)="ajouterFabriquant()"
      >
        <span *ngIf="!loading">Ajouter</span>
        <app-loading *ngIf="loading"></app-loading>
      </button>
    </div>
  </div>
</div>
