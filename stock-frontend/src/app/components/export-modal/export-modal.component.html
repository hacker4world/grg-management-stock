<div class="modal-overlay">
  <div class="modal">
    <div class="modal-header">
      <h3 class="modal-title">Exporter {{ resource }}</h3>
      <button class="close-button" (click)="onClose()">&times;</button>
    </div>

    <div class="modal-body">
      <form [formGroup]="exportForm">
        <div class="form-row">
          <div class="form-group">
            <label>Option d'export</label>
            <select class="form-control" formControlName="export_option">
              <option value="tous">Tous les {{ resource }}</option>
              <option value="liste">Liste affich√©</option>
            </select>
          </div>
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <button class="button black-button" (click)="onClose()">Annuler</button>
      <button class="button green-button" (click)="onExport()">Exporter</button>
    </div>
  </div>
</div>
